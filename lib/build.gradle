apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/commons-codec-1.7.jar')
    compile files('libs/commons-io-2.2.jar')
    compile files('libs/commons-logging-1.0.4.jar')
    compile files('libs/fastjson-1.1.23.jar')
    compile files('libs/httpclient-4.3.6.jar')
    compile files('libs/httpcore-4.3.3.jar')
    compile files('libs/jackson-annotations-2.0.2.jar')
    compile files('libs/jackson-core-2.0.2.jar')
    compile files('libs/jackson-databind-2.0.2.jar')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'org.json:json:20170516'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
sourceCompatibility = "1.7"
targetCompatibility = "1.7"
